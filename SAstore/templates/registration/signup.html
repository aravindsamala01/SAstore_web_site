{% extends 'base.html' %}

{% block show_navbar %}
<!-- No navbar on signup page -->
{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto mt-5" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Create Account</button>
    </form>
    <p class="mt-3 text-center">Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
